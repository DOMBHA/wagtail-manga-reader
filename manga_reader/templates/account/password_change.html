{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}
{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row my-5 pb-5">
        <div class="col">
            <h4>{% trans "Change Password" %}</h4>
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
            </form>

        </div>
        <div class="col-*">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link btn btn-dark btn-sm my-2" href="{% url 'account_change_password' %}">Change password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-dark btn-sm my-2" href="{% url 'account_email' %}">Change email</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
